<!DOCTYPE html>


<html>

<head>
</head>
<body>

	<title> Tic Tac Toe </title>


<div id='content'></div>
<link rel="stylesheet" type="text/css" href="style.css">

<script src="https://fb.me/react-0.14.6.js"></script>
<script src="https://fb.me/react-dom-0.14.6.js"></script>
<script src="http://fb.me/JSXTransformer-0.12.1.js"></script>
<script type="text/jsx" id="blue">
	
var squareData = {
	Square1: '0', 
	Square2: '0', 
	Square3: '0', 
	Square4: '0', 
	Square5: '0', 
	Square6: 'O', 
	Square7: 'O', 
	Square8: '0', 
	Square9: '0', 
}


var Board = React.createClass({
	
	getInitialState: function() {
		return { 

			show: true, 
			changedSquare1: true, 
			changedSquare2: true,
			changedSquare3: true,
			changedSquare4: true, 
			changedSquare5: true,
			changedSquare6: true,
			changedSquare7: true,
			changedSquare8: true, 
			changedSquare9: true,  
			Square1: "-", 
			Square2: "-", 
			Square3: "-", 
			Square4: "-",
			Square5: "-",
			Square6: "-",
			Square7: "-",
			Square8: "-",
			Square9: "-"

		} 
	}, 
	changeShow: function() {
	this.setState({ 
		show: !this.state.show
	}); 
	}, 

	changeState1: function() {
	if (this.state.changedSquare1) {
		if (this.state.show) {
		this.setState({
			Square1: "X"
		});  
		} else {
		this.setState({
			Square1: "O"
		}); 
	}
		{this.changeShow()}
		this.setState({
			changedSquare1: false 

		});
}
		
	}, 

	changeState2: function() {
	if (this.state.changedSquare2) {
	if (this.state.show) {
		this.setState({
			Square2: "X"
		});

		});

		})
		}
		{this.changeShow()}
		this.setState({
			changedSquare3: false

		}
	}, 
	changeState5: function() {

		}); 
		} else {
			this.setState({

			});

		{this.changeShow()}

		}

		Square2: "-",
		Square3: "-",
		Square4: "-",
		Square5: "-",
		Square6: "-",
		Square7: "-",
		Square8: "-",
		Square9: "-", 
		show: true,
		changedSquare1: true, 
		changedSquare2: true,
		changedSquare3: true,
		changedSquare4: true, 
		changedSquare5: true,
		changedSquare6: true,
		changedSquare7: true,
		changedSquare8: true, 
		changedSquare9: true
		
	});
	}, 
	render: function() {
	return(
		<div>
 			<h1> Tic Tac Toe V1</h1>

 			<br />

 			<input type="submit" value="Square 2" onClick={this.changeState2} />
 			<input type="submit" value="Square 3" onClick={this.changeState3} />
